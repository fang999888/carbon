<script>
    // DOM å…ƒç´ 
    const conversationDiv = document.getElementById('conversation');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const modeBtns = document.querySelectorAll('.mode-btn');
    const expertTopics = document.querySelectorAll('.coef-card');
    const processFaq = document.querySelectorAll('.faq-item');

    let currentMode = 'general';
    let conversationHistory = [];

    // é é¢è¼‰å…¥æ™‚æ¸¬è©¦ API é€£ç·š
    window.addEventListener('load', async () => {
        try {
            console.log('æ­£åœ¨æ¸¬è©¦ API é€£ç·š...');
            const response = await fetch('/api/health');

            }
        } catch (error) {
            console.error('âŒ API é€£ç·šå¤±æ•—:', error);
            addMessage('assistant', 'âš ï¸ ç„¡æ³•é€£ç·šåˆ°å¾Œç«¯ä¼ºæœå™¨ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
        }
    });

    modeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            modeBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');

    });

    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role === 'user' ? 'user' : 'bot');
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.classList.add('bubble');

        timestamp.innerText = role === 'user' ? 'æˆ‘' : 'å°ˆå®¶';
        
        messageDiv.appendChild(bubbleDiv);
        messageDiv.appendChild(timestamp);
        conversationDiv.appendChild(messageDiv);
        conversationDiv.scrollTop = conversationDiv.scrollHeight;
        
        if (role === 'user' || role === 'assistant') {
            conversationHistory.push({ role, content });
        }
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage('user', message);
        userInput.value = '';

        // é¡¯ç¤ºè¼‰å…¥ä¸­
        const loadingId = 'loading-' + Date.now();
        const loadingDiv = document.createElement('div');
        loadingDiv.classList.add('message', 'bot');
        loadingDiv.id = loadingId;
        loadingDiv.innerHTML = '<div class="bubble">â³ å°ˆå®¶æ€è€ƒä¸­...</div>';
        conversationDiv.appendChild(loadingDiv);

        try {
            console.log('ç™¼é€è«‹æ±‚åˆ° /api/chat, è¨Šæ¯:', message);
            
            // æ ¹æ“šæ¨¡å¼æ±ºå®š API ç«¯é»
            let apiUrl = '/api/chat';
            let payload = { message, history: conversationHistory.slice(-10) };
            
            if (currentMode === 'industry') {
                apiUrl = '/api/analyze-industry';
                payload = { industry: message, process_description: '' };
            } else if (currentMode === 'calculation') {
                apiUrl = '/api/calculate-emission';
                payload = { emission_source: 'ä¸€èˆ¬æ’æ”¾æº', activity_data: { description: message } };
            }

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            
            console.log('å›æ‡‰ç‹€æ…‹ç¢¼:', response.status);
            
            // ç§»é™¤è¼‰å…¥ä¸­
            const loading = document.getElementById(loadingId);
            if (loading) loading.remove();

            if (response.ok) {
                const data = await response.json();
                console.log('å›æ‡‰è³‡æ–™:', data);
                
                const reply = data.reply || data.analysis || data.calculation;
                if (reply) {
                    addMessage('assistant', reply);
                } else {
                    addMessage('assistant', 'âš ï¸ ç„¡æ³•å–å¾—å›æ‡‰');
                }
            } else {
                const errorText = await response.text();
                console.error('API éŒ¯èª¤:', response.status, errorText);
                addMessage('assistant', `âš ï¸ éŒ¯èª¤ (${response.status})ï¼šç„¡æ³•é€£æ¥åˆ°å°ˆå®¶ç³»çµ±`);
            }
        } catch (error) {
            console.error('ç™¼é€å¤±æ•—:', error);
            const loading = document.getElementById(loadingId);
            if (loading) loading.remove();
            addMessage('assistant', 'âš ï¸ é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ä¸¦é‡æ–°æ•´ç†é é¢');
        }
    }

    sendBtn.addEventListener('click', sendMessage);

    // ç¶å®šå¿«é€Ÿæå•
    expertTopics.forEach(card => {
